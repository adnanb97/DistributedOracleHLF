version: '2'

volumes:
  orderer.Z2refeI.com:
  peer0.Lane1.Z2refeI.com:
  couchdb.peer0.Lane1.Z2refeI.com:
  peer1.Lane1.Z2refeI.com:
  couchdb.peer1.Lane1.Z2refeI.com:
  peer2.Lane1.Z2refeI.com:
  couchdb.peer2.Lane1.Z2refeI.com:
  peer3.Lane1.Z2refeI.com:
  couchdb.peer3.Lane1.Z2refeI.com:


networks:
  Z2refeI:

services:

  orderer.Z2refeI.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.Z2refeI.com
    container_name: orderer.Z2refeI.com
    networks:
      - Z2refeI

  couchdb.peer0.Lane1.Z2refeI.com:
    container_name: couchdb.peer0.Lane1.Z2refeI.com
    image: hyperledger/fabric-couchdb:0.4.10
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for example map it to utilize Fauxton User Interface in dev environments.
    ports:
      - 2221:5984
    networks:
      - Z2refeI
  couchdb.peer1.Lane1.Z2refeI.com:
    container_name: couchdb.peer1.Lane1.Z2refeI.com
    image: hyperledger/fabric-couchdb:0.4.10
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
